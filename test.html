<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRT Subpixel Test</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: #1a1a1a;
        color: #e0e0e0;
      }
      h1 {
        color: #fff;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
      }
      .panel {
        background: #2a2a2a;
        padding: 20px;
        border-radius: 8px;
      }
      canvas {
        border: 1px solid #444;
        background: #000;
        image-rendering: pixelated;
        max-width: 100%;
      }
      .info {
        margin-top: 10px;
        font-size: 14px;
        color: #aaa;
      }
      button {
        background: #4a9eff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }
      button:hover {
        background: #5aaeff;
      }
      button:disabled {
        background: #555;
        cursor: not-allowed;
      }
      .log {
        background: #1a1a1a;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
        max-height: 200px;
        overflow-y: auto;
        margin-top: 10px;
      }
      .log-entry {
        margin: 2px 0;
      }
      .log-entry.error {
        color: #ff6b6b;
      }
      .log-entry.success {
        color: #51cf66;
      }
      input[type="file"] {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>CRT Subpixel Processor Test</h1>
    <p>
      This page tests the CRT Subpixel library. Upload an image or use the test
      buttons to see the subpixel expansion effect.
    </p>

    <div class="container">
      <div class="panel">
        <h2>Input Image</h2>
        <canvas id="inputCanvas" width="100" height="100"></canvas>
        <div class="info" id="inputInfo">No image loaded</div>
        <div>
          <input
            type="file"
            id="fileInput"
            accept="image/*"
            style="display: none"
          />
          <button onclick="document.getElementById('fileInput').click()">
            Load Image
          </button>
          <button onclick="loadTestImage('white')">1x1 White</button>
          <button onclick="loadTestImage('red')">1x1 Red</button>
          <button onclick="loadTestImage('green')">1x1 Green</button>
          <button onclick="loadTestImage('blue')">1x1 Blue</button>
        </div>
      </div>

      <div class="panel">
        <h2>Output (3x Expanded)</h2>
        <canvas id="outputCanvas" width="300" height="300"></canvas>
        <div class="info" id="outputInfo">No output yet</div>
        <button id="processBtn" onclick="processImage()" disabled>
          Process Image
        </button>
      </div>
    </div>

    <div class="panel" style="margin-top: 20px">
      <h2>Console Log</h2>
      <div class="log" id="log"></div>
      <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
      // Minimal shim for packages expecting Node's process in the browser
      if (typeof window.process === "undefined") {
        window.process = { env: {} };
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "typegpu": "./node_modules/typegpu/index.js",
          "typegpu/data": "./node_modules/typegpu/data/index.js",
          "typed-binary": "./node_modules/typed-binary/dist/index.js",
          "tinyest": "./node_modules/tinyest/index.js"
        }
      }
    </script>
    <script type="module">
      import { CrtSubpixelProcessor } from "./dist/index.js";

      let processor = null;
      let currentImage = null;

      const inputCanvas = document.getElementById("inputCanvas");
      const outputCanvas = document.getElementById("outputCanvas");
      const inputCtx = inputCanvas.getContext("2d");
      const outputCtx = outputCanvas.getContext("2d");
      const fileInput = document.getElementById("fileInput");
      const processBtn = document.getElementById("processBtn");

      // Visual scale factor for viewing tiny outputs
      const OUTPUT_SCALE = 80;

      function log(message, type = "info") {
        const logDiv = document.getElementById("log");
        const entry = document.createElement("div");
        entry.className = `log-entry ${type}`;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
        console.log(message);
      }

      function clearLog() {
        document.getElementById("log").innerHTML = "";
      }

      function updateInputInfo(width, height) {
        document.getElementById("inputInfo").textContent =
          `${width}x${height} pixels`;
      }

      function updateOutputInfo(width, height) {
        document.getElementById("outputInfo").textContent =
          `${width}x${height} pixels (3x expansion)`;
      }

      async function initProcessor() {
        if (processor) return;

        try {
          log("Initializing WebGPU processor...");
          processor = new CrtSubpixelProcessor();
          await processor.init();
          log("Processor initialized successfully", "success");
          processBtn.disabled = false;
        } catch (error) {
          log(`Initialization failed: ${error.message}`, "error");
          throw error;
        }
      }

      function debugImageBitmap(bitmap, label) {
        const tmp = new OffscreenCanvas(bitmap.width, bitmap.height);
        const tmpCtx = tmp.getContext("2d");
        tmpCtx.drawImage(bitmap, 0, 0);
        const data = tmpCtx.getImageData(
          0,
          0,
          bitmap.width,
          bitmap.height,
        ).data;
        log(
          `${label} first pixel RGBA: ${Array.from(
            data.slice(0, 4),
          )} (size ${bitmap.width}x${bitmap.height})`,
        );
      }

      function loadTestImage(color) {
        const canvas = new OffscreenCanvas(1, 1);
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, 1, 1);

        createImageBitmap(canvas).then((bitmap) => {
          debugImageBitmap(bitmap, `Test ${color}`);
          displayInput(bitmap);
          currentImage = bitmap;
        });
      }

      function displayInput(image) {
        // Scale up for display (100x100)
        inputCanvas.width = Math.max(image.width * 100, 100);
        inputCanvas.height = Math.max(image.height * 100, 100);
        inputCtx.imageSmoothingEnabled = false;
        inputCtx.drawImage(image, 0, 0, inputCanvas.width, inputCanvas.height);
        updateInputInfo(image.width, image.height);
      }

      fileInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        try {
          const img = new Image();
          img.src = URL.createObjectURL(file);
          await new Promise((resolve, reject) => {
            img.onload = resolve;
            img.onerror = reject;
          });

          const bitmap = await createImageBitmap(img);
          displayInput(bitmap);
          currentImage = bitmap;
          log(`Loaded image: ${file.name} (${bitmap.width}x${bitmap.height})`);
        } catch (error) {
          log(`Failed to load image: ${error.message}`, "error");
        }
      });

      window.loadTestImage = loadTestImage;
      window.processImage = async function () {
        if (!currentImage) {
          log("Please load an image first", "error");
          return;
        }

        try {
          await initProcessor();

          log("Processing image...");
          const startTime = performance.now();

          const result = await processor.process(currentImage);
          const imageData = await processor.readbackImageData(result);
          const rawArray = await processor.readbackUint8Array(result);

          const endTime = performance.now();
          log(
            `Processing completed in ${(endTime - startTime).toFixed(2)}ms`,
            "success",
          );

          // Display output
          outputCanvas.width = result.width;
          outputCanvas.height = result.height;
          outputCtx.putImageData(imageData, 0, 0);
          // Scale for visibility while keeping square ratio within panel
          const containerWidth =
            outputCanvas.parentElement?.clientWidth ?? result.width;
          const scale = Math.min(OUTPUT_SCALE, containerWidth / result.width);
          const displayWidth = result.width * scale;
          const displayHeight = result.height * scale;
          outputCanvas.style.width = `${displayWidth}px`;
          outputCanvas.style.height = `${displayHeight}px`;
          outputCanvas.style.maxWidth = "100%";
          outputCanvas.style.maxHeight = "100%";
          outputCtx.imageSmoothingEnabled = false;
          updateOutputInfo(result.width, result.height);

          // Inspect GPU readback and canvas data
          log(
            `GPU readback (${result.width}x${result.height}) RGBA: ${Array.from(
              rawArray,
            )}`,
          );

          // Inspect the first 3x3 pixels (should exist for 1x1 input)
          const debug = outputCtx.getImageData(
            0,
            0,
            result.width,
            result.height,
          ).data;
          const asArray = Array.from(debug);
          log(`Raw RGBA data (${result.width}x${result.height}): ${asArray}`);
          console.log("Raw RGBA data", {
            width: result.width,
            height: result.height,
            data: asArray,
          });

          // Clean up
          result.texture.destroy();

          log(
            `Output: ${result.width}x${result.height} (input was ${currentImage.width}x${currentImage.height})`,
            "success",
          );
        } catch (error) {
          log(`Processing failed: ${error.message}`, "error");
          console.error(error);
        }
      };

      window.clearLog = clearLog;

      // Auto-initialize on load
      initProcessor().catch((error) => {
        log(
          `WebGPU not available. Make sure you're using Chrome/Edge and on localhost or HTTPS.`,
          "error",
        );
      });
    </script>
  </body>
</html>
