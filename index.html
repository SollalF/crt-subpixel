<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRT Subpixel Test</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: #1a1a1a;
        color: #e0e0e0;
      }
      h1 {
        color: #fff;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
      }
      .panel {
        background: #2a2a2a;
        padding: 20px;
        border-radius: 8px;
      }
      canvas {
        border: 1px solid #444;
        background: #000;
        image-rendering: pixelated;
        max-width: 100%;
      }
      .info {
        margin-top: 10px;
        font-size: 14px;
        color: #aaa;
      }
      button {
        background: #4a9eff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }
      button:hover {
        background: #5aaeff;
      }
      button:disabled {
        background: #555;
        cursor: not-allowed;
      }
      .log {
        background: #1a1a1a;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
        max-height: 200px;
        overflow-y: auto;
        margin-top: 10px;
      }
      .log-entry {
        margin: 2px 0;
      }
      .log-entry.error {
        color: #ff6b6b;
      }
      .log-entry.success {
        color: #51cf66;
      }
      input[type="file"] {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>CRT Subpixel Processor Test</h1>
    <p>
      This page tests the CRT Subpixel library. Upload an image or use the test
      buttons to see the subpixel expansion effect.
    </p>

    <div class="container">
      <div class="panel">
        <h2>Input Image</h2>
        <canvas id="inputCanvas" width="100" height="100"></canvas>
        <div class="info" id="inputInfo">No image loaded</div>
        <div>
          <input
            type="file"
            id="fileInput"
            accept="image/*"
            style="display: none"
          />
          <button onclick="document.getElementById('fileInput').click()">
            Load Image
          </button>
          <button onclick="loadTestImage('white')">1x1 White</button>
          <button onclick="loadTestImage('red')">1x1 Red</button>
          <button onclick="loadTestImage('green')">1x1 Green</button>
          <button onclick="loadTestImage('blue')">1x1 Blue</button>
        </div>
      </div>

      <div class="panel">
        <h2>Output (3x Expanded)</h2>
        <canvas id="outputCanvas" width="300" height="300"></canvas>
        <div class="info" id="outputInfo">No output yet</div>
        <button id="processBtn" onclick="processImage()" disabled>
          Process Image
        </button>
      </div>
    </div>

    <div class="panel" style="margin-top: 20px">
      <h2>Console Log</h2>
      <div class="log" id="log"></div>
      <button onclick="clearLog()">Clear Log</button>
    </div>

    <script type="module" src="/src/test.ts"></script>
  </body>
</html>
