<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRT Subpixel Test Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        padding: 20px;
        background: #1a1a1a;
        color: #e0e0e0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 20px;
        color: #fff;
      }

      .controls {
        margin-bottom: 20px;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        align-items: center;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      label {
        font-size: 14px;
        color: #aaa;
      }

      select,
      input[type="file"],
      button {
        padding: 8px 12px;
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 4px;
        color: #e0e0e0;
        font-size: 14px;
        cursor: pointer;
      }

      select:hover,
      input[type="file"]:hover,
      button:hover:not(:disabled) {
        border-color: #666;
        background: #333;
      }

      select:focus,
      input[type="file"]:focus,
      button:focus:not(:disabled) {
        outline: none;
        border-color: #888;
      }

      input[type="range"] {
        width: 120px;
        accent-color: #4a8a4a;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      button.active {
        background: #2a4a2a;
        border-color: #4a8a4a;
      }

      .status {
        margin-top: 10px;
        padding: 10px;
        background: #2a2a2a;
        border-radius: 4px;
        min-height: 20px;
        font-size: 14px;
      }

      .status.error {
        background: #4a1a1a;
        color: #ff6b6b;
      }

      .status.success {
        background: #1a4a1a;
        color: #6bff6b;
      }

      canvas {
        display: block;
        max-width: 100%;
        border: 1px solid #444;
        border-radius: 4px;
        background: #000;
        margin-top: 20px;
      }

      .image-controls {
        display: contents;
      }

      .image-controls.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CRT Subpixel Processor Test</h1>

      <div class="controls">
        <div class="control-group">
          <label for="camera-button">Camera Input:</label>
          <button id="camera-button">Start Camera</button>
        </div>

        <div class="control-group" id="export-control" style="display: none;">
          <label for="export-button">&nbsp;</label>
          <button id="export-button">Export Frame</button>
        </div>

        <div class="control-group">
          <label for="orientation-select">RGB Orientation:</label>
          <select id="orientation-select">
            <option value="columns">Columns (Vertical)</option>
            <option value="rows">Rows (Horizontal)</option>
          </select>
        </div>

        <div class="control-group">
          <label for="density-slider">Pixel Density: <span id="density-value">1</span></label>
          <input type="range" id="density-slider" min="1" max="248" value="1" />
        </div>

        <div class="image-controls" id="image-controls">
          <div class="control-group">
            <label for="test-image-select">Select from test images:</label>
            <select id="test-image-select">
              <option value="">-- Choose a test image --</option>
            </select>
          </div>

          <div class="control-group">
            <label for="file-input">Or select from file system:</label>
            <input type="file" id="file-input" accept="image/*" />
          </div>

          <div class="control-group">
            <label for="download-button">&nbsp;</label>
            <button id="download-button" disabled>Download Image</button>
          </div>
        </div>
      </div>

      <div id="status" class="status">Ready. Select an image to process or start the camera.</div>

      <canvas id="output-canvas"></canvas>
    </div>

    <script type="module" src="/src/test-page.ts"></script>
  </body>
</html>
