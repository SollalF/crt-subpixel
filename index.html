<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRT Subpixel Test Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        padding: 20px;
        background: #1a1a1a;
        color: #e0e0e0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 20px;
        color: #fff;
      }

      .controls {
        margin-bottom: 20px;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        align-items: center;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      label {
        font-size: 14px;
        color: #aaa;
      }

      select,
      input[type="file"] {
        padding: 8px 12px;
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 4px;
        color: #e0e0e0;
        font-size: 14px;
        cursor: pointer;
      }

      select:hover,
      input[type="file"]:hover {
        border-color: #666;
      }

      select:focus,
      input[type="file"]:focus {
        outline: none;
        border-color: #888;
      }

      .status {
        margin-top: 10px;
        padding: 10px;
        background: #2a2a2a;
        border-radius: 4px;
        min-height: 20px;
        font-size: 14px;
      }

      .status.error {
        background: #4a1a1a;
        color: #ff6b6b;
      }

      .status.success {
        background: #1a4a1a;
        color: #6bff6b;
      }

      canvas {
        display: block;
        max-width: 100%;
        border: 1px solid #444;
        border-radius: 4px;
        background: #000;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CRT Subpixel Processor Test</h1>

      <div class="controls">
        <div class="control-group">
          <label for="test-image-select">Select from test images:</label>
          <select id="test-image-select">
            <option value="">-- Choose a test image --</option>
          </select>
        </div>

        <div class="control-group">
          <label for="file-input">Or select from file system:</label>
          <input type="file" id="file-input" accept="image/*" />
        </div>
      </div>

      <div id="status" class="status">Ready. Select an image to process.</div>

      <canvas id="output-canvas"></canvas>
    </div>

    <script type="module" src="/src/test-page.ts"></script>
  </body>
</html>
